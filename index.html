<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div>
        <div>
            <h2 class="position">Position:Junior Frontend Developer</h2>
        </div>
        <div style="display: flex; align-items: center;">
            <div style="padding-right: 30px">
                <i class="fa fa-user-circle" style="font-size:100px;color:black"></i>
            </div>
            <form action="/" method="post" id="myForm">
                <div>
                    <label class="action" for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div>
                    <label class="action" for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label class="action" for="giname">Git:</label>
                    <input type="text" id="gitname" name="gitname">
                </div>
                <div>
                    <label class="action" for="coursenumber">Course number:</label>
                    <input type="text" id="coursenumber" name="coursenumber">
                </div>
            </form>
        </div>
    </div>
    <div>

        <div>
            <label for="start"><h2>Brith date:</h2></label>
            <input class="date" type="date" id="start" name="trip-start" value="2022-12-31" min="1950-01-01" max="2050-12-31">
        </div> <br> <br>
        <div>
            <h2>English level:</h2>
            <input type="radio" id="bad" name="level" value="bad" checked>
            <label class="label" for="bad">Bad</label>
            <input type="radio" id="middle" name="level" value="middle">
            <label class="label" for="middle">Middle</label>
            <input type="radio" id="good" name="level" value="good">
            <label class="label" for="good">Good</label>
            <input type="radio" id="awesome" name="level" value="awesome">
            <label class="label" for="awesome">Awesome</label>
        </div>
        </fieldset> <br> <br>

        <h2>Key skills:</h2>
        <div class="label">
            -HTML <br> -CSS/LESS <br> -Javascript <br> - ...
        </div> <br>
        <div style="display: flex; align-items: center;">
            <input class="put-text" type="text" id="name" name="name" required minlength="1" maxlength="99999" size="25" placeholder="Please put text here...">
            <button class="list">Add to the list</button>
        </div>
        <div>
            <h2>Lang sector:</h2>
            <select class="lang-sector">
            <option value=" english ">English</option>
            <option value="azerbaijan ">Azerbaijan</option>
            <option value="russia ">Russia</option>
            </select>
        </div>
        <h2>Other skills:</h2>
        <div>

            <input class="skill1" type="checkbox" id="vehicle1" name="vehicle1" value="skill1">
            <label class="label" for="vehicle1">Skill 1</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="skill2">
            <label class="label" for="vehicle2"> Skill 2</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="skill3">
            <label class="label" for="vehicle3"> Skill 3</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="skill4">
            <label class="label" for="vehicle3"> Skill 4</label>


        </div>
        <div>
            <h2>Education:</h2>
            <table>
                <tbody>
                    <tr>
                        <th class="day ">#</th>
                        <th class="date ">Date</th>
                        <th class="place ">Place</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <button class="saveprofile ">Save profile</button>
        </div>
    </div>
</body>

</html>
